<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap-5 -->
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">




    <title>Diamond</title>
</head>

<body>



    <div class="wrapper">

        <!-- header seris start -->
        <header id="header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header-wrap__log">
                        <h2>Diamond Rivera Atelier</h2>
                    </div>
                    <nav class="header-nav navbar navbar-light ">
                        <ul class="header-items">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarRight" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Женское</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarRight">
                                    <li class="header-right_1">
                                        <a class="dropdown-item" href="#">Кольца</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#">Серьги</a></li>
                                    <li><a class="dropdown-item" href="#">Ожерелья</a></li>
                                    <li><a class="dropdown-item" href="#">Браслеты</a></li>
                                    <li><a class="dropdown-item" href="#">Подвески</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    контакты
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Мужское</a>
                            </li>
                            <div class="header-wrap__bars">
                                <label for="menu-open__bars">
                                    <i class="fa-solid fa-bars"></i>
                                </label>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- header seris end -->

        <!-- Diamond seris start -->
        <section id="dimaond">
            <div class="container">
                <div class="diamond-wrap">
                    <div class="diamond-left">
                        <h5 class="diamond-left-premium">
                            Премиальный ювелирный бренд
                        </h5>
                        <h1 class="diamond-left__name">Diamond Rivera Atelier</h1>
                    </div>
                    <div class="diamond-right">
                        <div class="dimaond-right__img">
                            <img src="./img/diamond-img.png" alt="diamond-img">
                        </div>
                    </div>
                </div>

                <div class="myswiper row">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide col-lg-3">
                                <div class="card">
                                    <div class="card__image"><img src="./img/ring-1.png" alt="">
                                        <h2 class="card__title">Slide 1</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide col-lg-3">
                                <div class="card">
                                    <div class="card__image"><img src="./img/ring-2.png" alt="">
                                        <h2 class="card__title">Slide 2</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide col-lg-3">
                                <div class="card">
                                    <div class="card__image"><img src="./img/ring-3.png" alt="">
                                        <h2 class="card__title">Slide 3</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide col-lg-3">
                                <div class="card">
                                    <div class="card__image"><img src="./img/ring-4.png" alt="">
                                        <h2 class="card__title">Slide 4</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="swiper-button-prev"></div> -->
                        <!-- <div class="swiper-button-next"></div> -->
                    </div>
                    <!-- <div class="swiper-pagination"></div> -->
                </div>
            </div>
        </section>
        <!-- Diamond seris end -->

        <!--  -->








    </div>

    <script src="./js/swiper-element.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="./libs/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
